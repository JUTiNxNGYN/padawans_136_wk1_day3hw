<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Amazon Login</title>
</head>

<body class="bg-light" >
    <img src="" class="card-img-top" alt="...">
    </div>
    <div class="card m-5" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title fs-2">Sign-In</h5>
            <div class="mb-1 row">
                <label for="staticEmail" class="col-sm-8 col-form-label fw-bold">Email (phone for mobile accounts)</label>
                <div class="col-sm-10">
                    <br><br>
                    <input type="Username" class="form-control" id="Username">
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label fw-bold">Password</label> <a href="#">Forgot your
                    password?</a>
                <div class="Password col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                    <br>
                </div>
                <button type="button" class="col-sm-10 btn btn-warning btn-lg m-4">Sign-In</button>
            </div>
            <div>
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of <br> Use</a> and <a href="#">Privacy
                        Notice.</a></p>
            </div>
            <div class="button fs-5 m-1">
                <button type="button" class="col-sm-1 btn-open" aria-label="open"></button>
                <p>Keep me signed in. Details</p>
            </div>
            <div class="New">
                <p>------- NEW TO AMAZON? --------</p>
            </div>
        </div>
        <button type="button" class="col-sm-10 btn btn-secondary btn-lg m-4">Create your Amazon account</button>
        <br>
        <br>
        <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
